<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BSIT Cafe</title>
</head>
<body>
    <div class="Main">
        <h1>Welcome To BSIT Programming Cafe :3</h1>
    </div>
    <div class="NavBar">
        <div class="Home">Home</div>
        <div class="Git">Git/Github</div>
        <div class="Git">Themes</div>
    </div>
    <script>
        // Select all navigation items
        const navItems = document.querySelectorAll('.NavBar div');

        // Add a click event listener to each navigation item
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                alert(`You clicked on ${item.textContent}`);
            });
        });
    </script>
</body>
</html>
